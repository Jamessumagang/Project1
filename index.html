<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Personal Journal Entry</h1>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="title">TITLE</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title" required>
            </div>
            <div class="form-group">
                <label for="content">CONTENT</label>
                <textarea class="form-control" id="content" rows="5" placeholder="Write your journal entry here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="datetime">DATE AND TIME</label>
                <input type="datetime-local" class="form-control" id="datetime" required>
            </div>
            <button type="submit" class="btn btn-primary"> SUBMIT </button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
